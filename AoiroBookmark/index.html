<!DOCUTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aoiro ToDo</title>
    <script src="js/lib/dropbox-datastores-1.0.0.js"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/bookmark_list.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css">
  </head>
  <body>
    <header>
      <h1>Bookmark list</h1>
    </header>
    <div id="main" style="display:none">
      <ul id="list">
      </ul>
      <form id="addForm" method="post">
        <input id="newBookmark" type="text" placeholder="Enter a new bookmark title..." />
        <input id="newUrl" type="text" placeholder="Enter a new bookmark url..." />
        <button id="addButton" type="submit">Add Bookmark</button>
      </form>
    </div>
    <div id="login">
      <button id="loginButton">Login</button>
    </div>
  </body>
</html>
